<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BhekOS 6.0 - Modern web-based operating system with BhekThink AI and BhekWork Browser">
    <meta name="theme-color" content="#0078d4">
    <title>BhekOS 6.0 | Bhek Network Global</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/themes.css">
    
    <style>
        /* Additional integration styles */
        .integration-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            background: rgba(0,255,136,0.1);
            color: #00ff88;
            border: 1px solid #00ff8822;
        }
        
        .bhekthink-active {
            border-left: 3px solid #00ff88;
        }
        
        .bhekwork-active {
            border-left: 3px solid #f9a84d;
        }
        
        @keyframes neural-pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .neural-indicator {
            animation: neural-pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- Desktop Container -->
    <div id="desktop" oncontextmenu="os.showContextMenu(event)">
        <!-- Desktop Icons Container -->
        <div class="desktop-icons" id="desktopIcons"></div>
        
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="taskbar-icon" onclick="os.toggleStart()">
                üü¢
            </div>
            <div class="taskbar-center" id="runningApps"></div>
            <div class="taskbar-right">
                <div class="system-tray">
                    <!-- Integration Indicators -->
                    <div class="icon integration-badge" title="BhekThink AI" id="think-indicator">
                        <span>ü§ñ</span>
                        <span class="security-indicator security-medium" id="think-status"></span>
                    </div>
                    <div class="icon integration-badge" title="BhekWork Browser" id="work-indicator">
                        <span>üåê</span>
                        <span class="security-indicator security-medium" id="work-status"></span>
                    </div>
                    <div class="icon" title="Wi-Fi">üì∂</div>
                    <div class="icon" title="Volume">üîä</div>
                    <div class="icon" title="Battery">üîã</div>
                    <div id="clock" class="clock">00:00</div>
                </div>
            </div>
        </div>
        
        <!-- Start Menu -->
        <div id="startMenu"></div>
        
        <!-- Context Menu -->
        <div id="contextMenu" class="context-menu"></div>
        
        <!-- Shutdown Screen -->
        <div id="shutdown-screen" style="display: none;"></div>
        
        <!-- Lock Screen -->
        <div id="lock-screen" style="display: none;"></div>
        
        <!-- Install Prompt -->
        <div id="install-prompt" style="display: none;"></div>
        
        <!-- Install Instructions -->
        <div id="install-instructions" class="install-instructions"></div>
        
        <!-- Integration Status Overlay (hidden by default) -->
        <div id="integration-status" style="display: none; position: fixed; bottom: 60px; right: 20px; background: rgba(0,0,0,0.9); border: 1px solid #00ff88; border-radius: 12px; padding: 16px; z-index: 10001; backdrop-filter: blur(10px);">
            <h4 style="color: #00ff88; margin-bottom: 12px;">üîå Integration Status</h4>
            <div id="think-status-details"></div>
            <div id="work-status-details"></div>
            <button onclick="document.getElementById('integration-status').style.display='none'" style="margin-top: 12px; width: 100%;">Close</button>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Utility Files (Load First) -->
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/notifications.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/animations.js"></script>
    <script src="js/utils/drag-drop.js"></script>
    
    <!-- Core Files -->
    <script src="js/core/security.js"></script>
    <script src="js/core/window-manager.js"></script>
    <script src="js/core/app-manager.js"></script>
    
    <!-- Integration Bridges (Load after core) -->
    <script src="js/integrations/bhekthink-bridge.js"></script>
    <script src="js/integrations/bhekwork-bridge.js"></script>
    
    <!-- Games -->
    <script src="js/games/snake.js"></script>
    <script src="js/games/flappy-bird.js"></script>
    <script src="js/games/memory.js"></script>
    <script src="js/games/game-2048.js"></script>
    <script src="js/games/puzzle.js"></script>
    <script src="js/games/tic-tac-toe.js"></script>
    
    <!-- Apps (Load after games) -->
    <script src="js/apps/file-explorer.js"></script>
    <script src="js/apps/terminal.js"></script>
    <script src="js/apps/browser.js"></script>
    <script src="js/apps/media-player.js"></script>
    <script src="js/apps/settings.js"></script>
    <script src="js/apps/games.js"></script>
    <script src="js/apps/ai-chat.js"></script>
    <script src="js/apps/notepad.js"></script>
    <script src="js/apps/calculator.js"></script>
    <script src="js/apps/paint.js"></script>
    <script src="js/apps/app-store.js"></script>
    <script src="js/apps/integration-settings.js"></script>
    
    <!-- Main OS Core (Load Last) -->
    <script src="js/core/os.js"></script>
    
    <!-- Initialization Script -->
    <script>
        // Global error handler
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('BhekOS Error:', {msg, url, lineNo, columnNo, error});
            return false;
        };

        // Initialize when page loads
        window.onload = () => {
            try {
                window.os = new BhekOS();
                console.log(`BhekOS ${os.version} initialized with integrations`);
                
                // Update integration indicators
                updateIntegrationIndicators();
                
                // Show welcome notification with integration status
                setTimeout(() => {
                    const thinkStatus = os.integrations.bhekthink?.isConnected ? '‚úÖ' : '‚ö†Ô∏è';
                    const workStatus = os.integrations.bhekwork?.isConnected ? '‚úÖ' : '‚ö†Ô∏è';
                    os.notify('BhekOS 6.0', `BhekThink ${thinkStatus} | BhekWork ${workStatus}`, 'info');
                }, 2000);
                
            } catch (error) {
                console.error('Failed to initialize BhekOS:', error);
                alert('Failed to initialize BhekOS. Check console for details.');
            }
        };

        // Update integration indicators in taskbar
        function updateIntegrationIndicators() {
            if (!window.os) return;
            
            const thinkIndicator = document.getElementById('think-status');
            const workIndicator = document.getElementById('work-status');
            
            if (thinkIndicator) {
                const thinkConnected = os.integrations.bhekthink?.isConnected;
                thinkIndicator.className = `security-indicator ${thinkConnected ? 'security-high' : 'security-low'}`;
                thinkIndicator.title = thinkConnected ? 'BhekThink Connected' : 'BhekThink Disconnected';
            }
            
            if (workIndicator) {
                const workConnected = os.integrations.bhekwork?.isConnected;
                workIndicator.className = `security-indicator ${workConnected ? 'security-high' : 'security-low'}`;
                workIndicator.title = workConnected ? 'BhekWork Connected' : 'BhekWork Disconnected';
            }
        }

        // Show integration status
        window.showIntegrationStatus = function() {
            if (!window.os) return;
            
            const thinkStatus = os.integrations.bhekthink?.getStatus() || {};
            const workStatus = os.integrations.bhekwork?.getStatus() || {};
            
            const thinkDetails = document.getElementById('think-status-details');
            const workDetails = document.getElementById('work-status-details');
            
            if (thinkDetails) {
                thinkDetails.innerHTML = `
                    <div style="margin-bottom: 10px; padding: 8px; background: rgba(0,255,136,0.1); border-radius: 6px;">
                        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                            <span style="font-size: 20px;">ü§ñ</span>
                            <span style="font-weight: bold;">BhekThink AI</span>
                            <span class="security-indicator ${thinkStatus.connected ? 'security-high' : 'security-low'}"></span>
                        </div>
                        <div style="font-size: 12px;">
                            <div>Status: ${thinkStatus.connected ? 'Connected' : 'Disconnected'}</div>
                            <div>Mode: ${thinkStatus.fallback ? 'Fallback' : 'Live'}</div>
                            <div>User: ${thinkStatus.user || 'Anonymous'}</div>
                            <div>History: ${thinkStatus.historyCount || 0}</div>
                        </div>
                    </div>
                `;
            }
            
            if (workDetails) {
                workDetails.innerHTML = `
                    <div style="padding: 8px; background: rgba(249,168,77,0.1); border-radius: 6px;">
                        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                            <span style="font-size: 20px;">üåê</span>
                            <span style="font-weight: bold;">BhekWork Browser</span>
                            <span class="security-indicator ${workStatus.connected ? 'security-high' : 'security-low'}"></span>
                        </div>
                        <div style="font-size: 12px;">
                            <div>Status: ${workStatus.connected ? 'Connected' : 'Disconnected'}</div>
                            <div>Mode: ${workStatus.fallback ? 'Fallback' : 'Live'}</div>
                            <div>Engine: ${workStatus.defaultEngine || 'google'}</div>
                            <div>History: ${workStatus.historyCount || 0}</div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('integration-status').style.display = 'block';
        };

        // Test all integrations
        window.testIntegrations = async function() {
            if (!window.os) return;
            
            const results = await os.testAllIntegrations();
            console.log('Integration test results:', results);
            
            let message = '';
            if (results.bhekthink?.success) message += '‚úÖ BhekThink OK\n';
            else message += '‚ùå BhekThink Failed\n';
            
            if (results.bhekwork?.success) message += '‚úÖ BhekWork OK\n';
            else message += '‚ùå BhekWork Failed\n';
            
            alert('Integration Test Results:\n\n' + message);
        };

        // Close menus on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('contextMenu').style.display = 'none';
                document.getElementById('startMenu').style.display = 'none';
                document.getElementById('install-instructions').style.display = 'none';
                document.getElementById('integration-status').style.display = 'none';
            }
        });

        // Click outside to close menus
        document.getElementById('desktop').addEventListener('click', (e) => {
            if (!e.target.closest('.window') && !e.target.closest('.taskbar') && 
                !e.target.closest('#startMenu') && !e.target.closest('#contextMenu') &&
                !e.target.closest('#integration-status')) {
                
                document.getElementById('contextMenu').style.display = 'none';
                document.getElementById('startMenu').style.display = 'none';
                document.getElementById('integration-status').style.display = 'none';
                
                if (window.os?.selectedDesktopIcon) {
                    const selected = document.getElementById(`desktop-${os.selectedDesktopIcon}`);
                    if (selected) selected.classList.remove('selected');
                    os.selectedDesktopIcon = null;
                }
            }
        });

        // Add clock update
        setInterval(() => {
            const clock = document.getElementById('clock');
            if (clock) {
                clock.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }, 1000);
    </script>
</body>
  </html>
