# ============================================
# Netlify Configuration for BhekOS 6.0
# ============================================

[build]
  # Directory to publish
  publish = "."
  
  # Build command (if using build scripts)
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# ============================================
# Redirects
# ============================================

# SPA fallback - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Redirect old paths to new structure
[[redirects]]
  from = "/old-app/*"
  to = "/apps/:splat"
  status = 301

[[redirects]]
  from = "/old-games/*"
  to = "/games/:splat"
  status = 301

# API proxy (if needed)
[[redirects]]
  from = "/api/*"
  to = "https://api.bhekos.com/:splat"
  status = 200
  force = true

# ============================================
# Headers
# ============================================

# Security headers for all files
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.puter.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://api.bhekos.com https://wttr.in;
      frame-src 'self' https://quesybhek.github.io;
      media-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """

# Cache control for static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - no cache
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Service worker - no cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Service-Worker-Allowed = "/"

# Manifest file
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json"

# ============================================
# Functions (Serverless)
# ============================================

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Example function for API
[[functions]]
  path = "/api/weather"
  function = "weather"

[[functions]]
  path = "/api/search"
  function = "search"

# ============================================
# Environment Variables
# ============================================

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "production" }

[context.branch-deploy]
  environment = { NODE_ENV = "production" }

[context.dev]
  environment = { NODE_ENV = "development" }

# ============================================
# Split Testing
# ============================================

[split_tests]
  [split_tests.new-ui]
    path = "/"
    branches = ["main", "experimental"]
    ratio = 0.1

# ============================================
# Edge Handlers
# ============================================

[[edge_handlers]]
  path = "/*"
  handler = "geolocation.js"

# ============================================
# Asset Optimization
# ============================================

[build.processing]
  skip_processing = false
  css_bundle = true
  js_bundle = true
  minify_css = true
  minify_js = true
  bundle = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true
  sourcemap = false

[build.processing.html]
  pretty_url = true

[build.processing.images]
  compress = true

